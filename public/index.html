<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Install Material Design Lite framework to help improve the UX  -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.deep_purple-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Add critical path CSS here: -->
    <style media="screen">
    /* paste in Materil Icons stylesheet contents */
    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url(https://fonts.gstatic.com/s/materialicons/v36/flUhRq6tzZclQEJ-Vdg-IuiaDsNcIhQ8tQ.woff2) format('woff2');
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -moz-font-feature-settings: 'liga';
      -moz-osx-font-smoothing: grayscale;
    }
    html {
        color: #fff;
        max-width: 100%;
        overflow-x: hidden;
    }
    body {
        background:
            radial-gradient(black 15%, transparent 16%) 0 0,
            radial-gradient(black 15%, transparent 16%) 8px 8px,
            radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 0 1px,
            radial-gradient(rgba(255,255,255,.1) 15%, transparent 20%) 8px 9px;
        background-color:#282828;
        background-size:16px 16px;
        /* Credit for background pattern: Atle Mo and Lea Verou, CSS3 Pattern Library */
        max-width: 100%;
        overflow-x: hidden;
        position: relative;
        transform: opacity 0.5s ease-in;
    }
    h1, h2 {
        color: hsl(340,100%,63%); /* #ff4081, rgb(255,64,129) */
    }
    h1 {
        text-shadow: 3px 0 2px hsl(340,100%,100%), -3px -0 2px hsl(340,100%,100%), 0 3px 2px hsl(340,100%,100%), 0 -3px 2px hsl(340,100%,100%);
    }
    article h1 {
        font-size: 3rem;
    }
    article h2 {
        font-size: 2rem;
    }
    a {
        border-bottom: 1px dotted currentColor;
        text-decoration: none;
    }
    a:hover {
        border-bottom-style: solid;
    }
    nav {
        margin: 1rem 0;
    }
    nav a {
        display: inline-block;
        margin: 0 1rem;
        padding: 0;
    }
    nav a.active {
        cursor: default;
        opacity: 0.5;
    }
    nav a.active:hover {
        border-bottom-style: dotted;
    }
    header h1 a,
    header h1 a:hover {
        border-bottom: none;
    }
    main {
        padding-bottom: 4rem;
    }
    footer {
        background: #000;
        bottom: 0;
        padding: 1rem;
        position: absolute;
        text-align: center;
        width: 100%;
    }
    </style>
    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <footer>Built with love and React <i class="material-icons">tag_faces</i></footer>
  </body>
</html>
